<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-md mx-auto w-25 p-3 mt-5 rounded" style="background: rgb(210, 211, 219);">
        <form action="http://localhost:9000/login" method="post">
            <div class="form-group">
            <label for="exampleInputEmail1">email</label>
            <input name="email" type="email" class="form-control" id="n" aria-describedby="emailHelp" placeholder="email">
        </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" type="password" class="form-control" id="p" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">username</label>
                <input name="username" type="text" class="form-control" id="u" placeholder="username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">age</label>
                <input name="age" type="number" class="form-control" id="a" placeholder="age">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">gender</label>
                <input onchange="x()" name="gender" type="text" class="form-control" id="g" placeholder="gender">
            </div>
            <div class="form-inline">
                <div class="input-group mb-3 w-100">
                  </div>
            <button onchange="x()" type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        <script>
            function x() {
                const e=document.getElementById("n").value;
                const p=document.getElementById("p").value;
                const u=document.getElementById("u").value;
                const a=document.getElementById("a").value;
                const g=document.getElementById("g").value;
             localStorage.setItem("email",e)
             localStorage.setItem("password",p)
             localStorage.setItem("username",u)
             localStorage.setItem("age",a)
             localStorage.setItem("gender",g)
            }
        </script>
</body>
</html>
